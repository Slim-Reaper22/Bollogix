<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOLlogix - Login</title>
  
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #145e3f;
      --secondary: #0b2b1d;
      --accent: #D0F0C0;
      --light: #F0FFF0;
      --dark: #001f3d;
      --danger: #dc3545;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
    }
    
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 2rem;
      text-align: center;
      color: white;
    }
    
    .corco-logo {
      max-height: 80px;
      margin-bottom: 1rem;
      filter: brightness(0) invert(1);
    }
    
    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .login-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    
    .login-body {
      padding: 2.5rem;
    }
    
    .form-floating {
      margin-bottom: 1.25rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(20, 94, 63, 0.25);
    }
    
    .form-floating label {
      padding: 0.75rem 1rem;
      color: #6c757d;
    }
    
    .btn-login {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(20, 94, 63, 0.3);
      background: linear-gradient(to right, var(--secondary), var(--primary));
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .input-group-text {
      background-color: transparent;
      border-right: none;
      border: 2px solid #e0e0e0;
      border-radius: 8px 0 0 8px;
      color: var(--primary);
    }
    
    .form-control-with-icon {
      border-left: none;
      border-radius: 0 8px 8px 0;
    }
    
    .form-control-with-icon:focus {
      border-left: none;
    }
    
    .input-group:focus-within .input-group-text {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .error-message {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    
    .form-check {
      margin-bottom: 1.5rem;
    }
    
    .form-check-input {
      border-radius: 4px;
      border: 2px solid #e0e0e0;
    }
    
    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .login-footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f8f9fa;
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    .spinner-border {
      width: 1.25rem;
      height: 1.25rem;
      border-width: 0.2rem;
      margin-right: 0.5rem;
      display: none;
    }
    
    .btn-login.loading .spinner-border {
      display: inline-block;
    }
    
    .btn-login.loading .btn-text {
      margin-left: 0.5rem;
    }
    
    .password-toggle {
      cursor: pointer;
      background-color: transparent;
      border: 2px solid #e0e0e0;
      border-left: none;
      border-radius: 0 8px 8px 0;
      color: var(--primary);
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
      background-color: var(--light);
    }
    
    .input-group:focus-within .password-toggle {
      border-color: var(--primary);
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .login-body {
        padding: 2rem 1.5rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="corco-logo.png" alt="Corco Chemical Corporation" class="corco-logo">
        <h1 class="login-title">BOLlogix</h1>
        <p class="login-subtitle">Shipping & Inventory Management System</p>
      </div>
      
      <div class="login-body">
        <form id="loginForm">
          <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorText">Invalid username or password</span>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" class="form-control form-control-with-icon" id="username" 
                   placeholder="Email address" required autocomplete="username">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" class="form-control form-control-with-icon" id="password" 
                   placeholder="Password" required autocomplete="current-password">
            <button class="password-toggle" type="button" id="togglePassword">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </button>
          </div>
          
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          
          <button type="submit" class="btn btn-login" id="loginBtn">
            <span class="spinner-border" role="status" aria-hidden="true"></span>
            <span class="btn-text">Sign In</span>
          </button>
        </form>
      </div>
      
      <div class="login-footer">
        <p class="mb-0">Â© 2024 Corco Chemical Corporation. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Login credentials (in production, these should be handled server-side)
    const validCredentials = [
      {
        username: 'charles@corcochem.com',
        password: 'SimpSanji1'
      },
      {
        username: 'csolimine@encodeset.com',
        password: 'Camero22'
      }
    ];
    
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      const rememberMe = localStorage.getItem('rememberMe') === 'true';
      
      if (isLoggedIn || rememberMe) {
        // If logged in, redirect to main app
        window.location.href = 'index.html';
      }
      
      // Check for remembered username
      const rememberedUsername = localStorage.getItem('rememberedUsername');
      if (rememberedUsername) {
        document.getElementById('username').value = rememberedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    });
    
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePasswordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    });
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      errorMessage.style.display = 'none';
      
      // Simulate server request delay
      setTimeout(() => {
        // Check credentials
        const isValid = validCredentials.some(cred => 
          cred.username === username && cred.password === password
        );
        
        if (isValid) {
          // Set session
          sessionStorage.setItem('isLoggedIn', 'true');
          sessionStorage.setItem('currentUser', username);
          
          // Handle remember me
          if (rememberMe) {
            localStorage.setItem('rememberMe', 'true');
            localStorage.setItem('rememberedUsername', username);
          } else {
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('rememberedUsername');
          }
          
          // Redirect to main app
          window.location.href = 'index.html';
        } else {
          // Show error
          errorMessage.style.display = 'block';
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          
          // Clear password field
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }, 1000);
    });
    
    // Clear error message when user starts typing
    document.getElementById('username').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
    
    document.getElementById('password').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>
